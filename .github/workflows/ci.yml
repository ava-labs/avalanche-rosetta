name: CI

on:
  push:
    branches: 
      - master
  pull_request:

env:
  go_version: 1.19

jobs:
  Rosetta-Validation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start Avalanche Node
      run: .github/scripts/runner.sh
      shell: bash

    - name: Test node stability
      run: |
        curl -X POST -k http://localhost:8081/v1/ping -d ''
      shell: bash

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install web3

    - name: Populate transactions
      run: python .github/scripts/populate_txns.py
      shell: bash

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Start Rosetta Server
      run: .github/scripts/setup.sh
      shell: bash

    - name: Run rosetta-cli check:construction
      run: .github/scripts/cli.sh
      shell: bash

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go_version }}
      - run: make build
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go_version }}
      - run: make test
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v2
        with:
          version: latest