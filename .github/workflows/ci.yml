name: CI

on:
  push:
    branches: 
      - master
  pull_request:

env:
  go_version: 1.19

jobs:
  Rosetta-Validation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: xiaying-peng/avalanche-rosetta-ci

    - name: Start Avalanche Node
      run: .github/scripts/runner.sh
      shell: bash

    - name: Ping node
      run: |
        curl -X POST -k http://localhost:8081/v1/ping -d ''
      shell: bash

    - name: Start Rosetta Server
      run: .github/scripts/setup.sh
      shell: bash

    - name: Run Check:construction test
      run: .github/scripts/cli.sh
      shell: bash

